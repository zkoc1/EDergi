<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Admin Paneli</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        #getArticlesBtn {
            background-color: #007bff;
            color: white;
        }

            #getArticlesBtn:hover {
                background-color: #0056b3;
            }

        #articleList {
            list-style-type: none;
            padding: 0;
        }

            #articleList li {
                border: 1px solid #ddd;
                padding: 15px;
                margin-bottom: 10px;
                border-radius: 5px;
            }

                #articleList li strong {
                    font-size: 18px;
                }

                #articleList li em {
                    color: #555;
                }

                #articleList li button {
                    background-color: #28a745;
                    color: white;
                }

                    #articleList li button:hover {
                        background-color: #218838;
                    }

                    #articleList li button.reject {
                        background-color: #dc3545;
                    }

                        #articleList li button.reject:hover {
                            background-color: #c82333;
                        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Paneline Hoş Geldiniz</h1>

        <section>
            <h2>Makale Onayla / Reddet</h2>
            <button id="getArticlesBtn">📝 Makale Listesini Getir</button>
            <ul id="articleList"></ul>
        </section>
    </div>

    <script>
        const token = localStorage.getItem("jwtToken");
        const role = localStorage.getItem("userRole");

        // Yetki kontrolü
        if (!token || role?.toLowerCase() !== "admin") {
            alert("Yetkisiz erişim.");
            window.location.href = "login.html";
        }

        // Makale listesini getirme işlemi
        document.getElementById("getArticlesBtn").addEventListener("click", async () => {
            try {
                const res = await fetch("https://localhost:7198/api/Article/pending", {
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    }
                });

                if (!res.ok) {
                    alert("Makale listesini getirirken bir hata oluştu.");
                    return;
                }

                const articles = await res.json();
                console.log("API Yanıtı:", articles); // API yanıtını konsola yazdır

                const list = document.getElementById("articleList");
                list.innerHTML = "";

                if (articles.length === 0) {
                    list.innerHTML = "<li>Onay bekleyen makale bulunamadı.</li>";
                    return;
                }

                articles.forEach(article => {
                    const li = document.createElement("li");
                    li.innerHTML = `
                      <hr>
                      <strong>📝 ${article.title}</strong><br>
                      <em>${article.description}</em><br><br>
                      <b>Anahtar Kelimeler:</b> ${article.keywords}<br>
                      <b>PDF URL:</b> <a href="${article.pdfUrl}" target="_blank">İndir</a><br>
                      <b>Destekleyen Kurum:</b> ${article.supportingInstitution}<br>
                      <b>Proje Numarası:</b> ${article.projectNumber}<br>
                      <b>Referans:</b> ${article.reference}<br>
                      <b>Makale Linki:</b> <a href="${article.articleLink}" target="_blank">Görüntüle</a><br>
                      <b>Sayı ID:</b> ${article.issueId}<br><br>
                       <b>Yazar ID'leri:</b> ${article.authorIds?.join(", ") || "Yok"}<br>
                      <button onclick="approveArticle('${article.id}')">✅ Onayla</button>
                      <button class="reject" onclick="rejectArticle('${article.id}')">❌ Reddet</button>
`;
                    list.appendChild(li);
                });
            } catch (error) {
                alert("Sunucuya bağlanırken bir hata oluştu.");
                console.error("Makale getirme hatası:", error);
            }
        });

        // Makale onaylama işlemi
        async function approveArticle(articleId) {
            try {
                const res = await fetch(`https://localhost:7198/api/Article/approve/${articleId}`, {
                    method: "PUT",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    }
                });

                if (res.ok) {
                    alert("✅ Makale onaylandı.");
                    document.getElementById("getArticlesBtn").click(); // Listeyi yenile
                } else {
                    const errMsg = await res.text();
                    alert(`Onaylama başarısız: ${errMsg}`);
                }
            } catch (error) {
                alert("Makale onaylanırken hata oluştu.");
                console.error("Onay hatası:", error);
            }
        }

        // Makale reddetme işlemi
        async function rejectArticle(articleId) {
            const confirmReject = confirm("Bu makaleyi reddetmek (silmek) istediğinize emin misiniz?");
            if (!confirmReject) return;

            try {
                const res = await fetch(`https://localhost:7198/api/Article/reject/${articleId}`, {
                    method: "PUT",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    }
                });

                if (res.ok) {
                    alert("❌ Makale reddedildi.");
                    document.getElementById("getArticlesBtn").click(); // Listeyi yenile
                } else {
                    const errMsg = await res.text();
                    alert(`Reddetme başarısız: ${errMsg}`);
                }
            } catch (error) {
                alert("Makale reddedilirken hata oluştu.");
                console.error("Reddetme hatası:", error);
            }
        }
    </script>
</body>
</html>
