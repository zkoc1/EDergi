<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Kayıt Ol</h2>
        <form id="registerForm">
            <input type="text" id="firstName" placeholder="Adınız" required>
            <input type="text" id="lastName" placeholder="Soyadınız" required>
            <input type="email" id="email" placeholder="E‑posta" required>
            <input type="password" id="password" placeholder="Şifre" required>
            <button type="submit">Kayıt Ol</button>
        </form>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch("https://localhost:7198/api/auth/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ firstName, lastName, email, password }),
                });

                const result = await response.text();

                if (response.ok) {
                    alert("Kayıt başarılı! Giriş sayfasına yönlendiriliyorsunuz.");
                    window.location.href = "login.html";
                } else {
                    alert("Kayıt başarısız: " + result);
                }
            } catch (err) {
                console.error("Hata:", err);
                alert("Bir hata oluştu. Lütfen tekrar deneyin.");
            }
        });
    </script>
</body>
</html>
